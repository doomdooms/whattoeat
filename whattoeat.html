<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What to eat - the battle royale of menus</title>
    <link rel="stylesheet" type="text/css" href="whattoeat-out.css">
</head>
<body>
<div class="nav">
    Round Number
</div>

<div class="row">
    <div class="example-1 card" id="option-0">
        <div class="wrapper" id="wrapper0">
            <div class="data">
                <div class="content">
                    <h1 class="title" id="title0">Stranger Things: The sound of the Upside Down</h1>
                    <p class="text" id="text0"></p>

                </div>
            </div>
        </div>
    </div>

    <div class="example-1 card" id="option-1">
        <div class="wrapper" id="wrapper1">
            <div class="data">
                <div class="content">
                    <h1 class="title" id="title1">Stranger Things: The sound of the Upside Down</h1>
                    <p class="text" id="text1"> Survive soundtrack, out today.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over">
        <h1>
            Game over!
        </h1>
        <p id="winner-text">Your menu today is going to be...</p>
        <h2 id = "winner-menu"> </h2>
        <button> REPLAY </button>
    </div>
    <div class="game-over" id="start-banner">
        <h1>
            Have you ever get that feeling?
        </h1>
        <p id="start-text">When you can't decide on the menu?</p>
        <h2 id = "start-content"> </h2>
        <button> Get Started! </button>
    </div>
</div>
<script src="whattoeat2.js"></script>
</body>
</html>
